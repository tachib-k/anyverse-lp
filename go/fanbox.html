<!doctype html><html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FANBOXへ移動中…</title>
<meta name="referrer" content="no-referrer">
<p>FANBOXへ移動中… 開かない場合は <a id="jump" href="#">こちら</a></p>

<!-- GA4（測定IDに置換） -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NKGQG8KZ7D"></script>
<script>
  const qs = location.search;
  const p  = new URLSearchParams(qs);
  const src = p.get('src') || 'unknown';
  const dest = "https://anys-world.fanbox.cc/" + (qs || "");
  const payload = { src, ts: new Date().toISOString(), ua: navigator.userAgent };

  const WEBHOOK = 'https://n8n-service-0xxy.onrender.com/webhook/any_go_click'
                + '?key=singular'
                + '&src=' + encodeURIComponent(src)
                + '&ts='  + encodeURIComponent(new Date().toISOString());

  fetch(WEBHOOK, { method:'POST', mode:'no-cors', keepalive:true, body:'1' });

  // GAS直送（確実に1件残す）
  fetch('https://script.google.com/macros/s/AKfycbwcnepwk-bUFwWNwcE3liCDx4NxNMvDRypDOhSsmlxPmPMnvy0lQNe1WbbUjBYYafMNuw/exec?' + qs).catch(()=>{});
  
  document.getElementById('jump').href = dest;

  // GA 初期化
  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-NKGQG8KZ7D', { transport_type: 'beacon' });

  // カスタムイベント（クリックの証跡）
  gtag('event','outbound_fanbox', { event_label: src, value: 1 });

  // 送信の猶予 → 転送（体感ほぼ無）
  setTimeout(()=>{ location.replace(dest); }, 300); // 200msでは出ず
</script>

<noscript><meta http-equiv="refresh" content="0; url=https://anys-world.fanbox.cc/"></noscript>
</html>
