<!doctype html><html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FANBOXへ移動中…</title>
<meta name="referrer" content="no-referrer">
<p>FANBOXへ移動中… 開かない場合は <a id="jump" href="#">こちら</a></p>

<!-- GA4（測定IDに置換） -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NKGQG8KZ7D"></script>
<script>
(function(){
  const qs=new URLSearchParams(location.search);
  const src=qs.get('src')||'unknown';
  const ref=document.referrer||'';
  const ua =navigator.userAgent||'';
  const rid=(crypto.randomUUID&&crypto.randomUUID())||(Date.now()+'_'+Math.random());
  const base=new URLSearchParams({src,ref,ua,ts:String(Date.now()),rid});

  const N8N='https://n8n-service-0xxy.onrender.com/webhook/any_go_click';
  const GAS='https://script.google.com/macros/s/AKfycbxj_1HAL7VhHOmBv-bZMK6UDLMbFvtHwZeocouzmHdLCGsgRX20-mGNZRD7sLI3acB_mg/exec';

  const p1=new URLSearchParams(base); p1.append('via','n8n');
  let ok=false; try{ ok=navigator.sendBeacon&&navigator.sendBeacon(N8N,p1);}catch(e){}
  if(!ok){ fetch(N8N,{method:'POST',body:p1,keepalive:true,mode:'no-cors'}).catch(()=>{}); }

  setTimeout(()=>{ fetch(GAS+'?'+base.toString()+'&via=go',{mode:'no-cors'}).catch(()=>{}); },50);

  document.getElementById('jump').href='https://anys-world.fanbox.cc/';
  setTimeout(()=>{ location.replace('https://anys-world.fanbox.cc/'); },300);
})();
</script>

<noscript><meta http-equiv="refresh" content="0; url=https://anys-world.fanbox.cc/"></noscript>
</html>
