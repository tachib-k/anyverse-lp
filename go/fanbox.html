<!doctype html><html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FANBOXへ移動中…</title>
<meta name="referrer" content="no-referrer">
<p>FANBOXへ移動中… 開かない場合は <a id="jump" href="#">こちら</a></p>

<!-- GA4（測定IDに置換） -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NKGQG8KZ7D"></script>
<script>
  (function(){
  const qs  = new URLSearchParams(location.search);
  const src = qs.get('src') || 'unknown';
  const dest = "https://anys-world.fanbox.cc/" + (qs || "");
  const ref = document.referrer || '';
  const ua  = navigator.userAgent || '';
  const base = `src=${encodeURIComponent(src)}&ref=${encodeURIComponent(ref)}&ua=${encodeURIComponent(ua)}&ts=${Date.now()}`;

  function ping(u){
    const url = u + (u.includes('?')?'&':'?') + base;
    // fetch（失敗しても無視）
    fetch(url, {mode:'no-cors'}).catch(()=>{});
    // 1×1ピクセルで保険送信
    const img = new Image(1,1); img.src = url + '&via=img';
  }
  ping('https://n8n-service-0xxy.onrender.com/webhook/any_go_click?key=singular'); // 生きていれば記録
  ping('https://script.google.com/macros/s/AKfycbxj_1HAL7VhHOmBv-bZMK6UDLMbFvtHwZeocouzmHdLCGsgRX20-mGNZRD7sLI3acB_mg/exec');           // フォールバック記録

  document.getElementById('jump').href = dest;

  // GA 初期化
  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('js', new Date());
  gtag('config', 'G-NKGQG8KZ7D', { transport_type: 'beacon' });

  // カスタムイベント（クリックの証跡）
  gtag('event','outbound_fanbox', { event_label: src, value: 1 });

  // 送信の猶予 → 転送（体感ほぼ無）
  setTimeout(()=>{ location.replace(dest); }, 300); // 200msでは出ず
})();
</script>

<noscript><meta http-equiv="refresh" content="0; url=https://anys-world.fanbox.cc/"></noscript>
</html>
